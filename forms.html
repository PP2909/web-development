
<html>
<head>
  <title>Form</title>
</head>
<body>

  <h2 align="center">Fill the form...</h2>

  <form align="center">
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    Password: <input type="password" name="password"><br><br>

    Gender:
    <input align="center" type="radio" name="gender" value="male"> Male
    <input align="center" type="radio" name="gender" value="female"> Female
    <br><br>

    Select any Language:<br>
    <input align="center" type="checkbox" name="lang" value="english"> English<br>
    <input align="center" type="checkbox" name="lang" value="spanish"> Spanish<br>
    <input align="center" type="checkbox" name="lang" value="arabic"> Arabic<br><br>

    Select the subject:
    <select align="center" name="subject">
      <option>Default</option>
      <option>Front-End</option>
      <option>Back-End</option>
      <option>Full Stack</option>
    </select>
    <br><br>

    <input align="center" type="submit" value="Submit">
  </form>

  <br>
  <p align="center">
  <a href="index.html">Back to Main Page</a>
</p>
</body>
</html>
