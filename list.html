<body>

  <h2>Lists in HTML</h2>

  <a href="index.html">Go Back</a>
  <br><br>
  <ol type="a" reversed>
    <li>Sample</li>
    <li>Sample</li>
    <li>Sample</li>
  </ol>
  <ol>
    <li value="2">sample</li>
    <li value="1">sample</li>
    <li value="0">sample</li>
    <li value="-1">sample</li>
    <li value="-2">sample</li>
  </ol>
  <ol>
    <li value="-1">sample</li>
    <li value="-2">sample</li>
    <li value="-3">sample</li>
    <li value="-4">sample</li>
    <li value="-5">sample</li>
  </ol>
